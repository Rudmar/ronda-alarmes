<template name="email">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Solicite um or√ßamento</h2>
        <h3 class="section-subheading" style="color: white;">Ficaremos felizes em atende-lo.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form class="contactForm" id="contactForm" name="sentMessage">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control required" id="name" type="text" placeholder="Nome *">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input class="form-control required" id="email" type="email" placeholder="E-mail *">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input class="form-control" id="phone" type="tel" placeholder="Telefone *" required>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" id="message" placeholder="Sua mensagem *"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="send-email-button" class="btn btn-primary btn-xl text-uppercase send-email-button">Enviar E-mail</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="client/js/email.js"></script>
</template>
