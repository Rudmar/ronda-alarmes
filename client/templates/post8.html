              <h2><center>Como agir durante um assalto</center></h2>
              <br>
              Muitas vezes, há situações de perigo que não podemos evitar, e, nestes casos,
              devemos sempre manter a lucidez e ter um insight do que deve ser feito naquele momento.
              <br>Há pessoas que até possuem defesa pessoal e sabem como desarmar outra pessoa, mas,

              e, assim, são pegas de surpresa, de modo que o ideal nestes casos é fazer com que o
              sujeito saia o mais rápido possível, e deve-se entregar o que se pede sem muita conversa.
              <br>
              <br>
              <h2><center>Não reaja!</center></h2>
              <br>
              Se mesmo entregando todas as coisas, o bandido insistir em usar de violência gratuita,
              em último caso, a fim de proteger sua vida, a pessoa pode até tentar se defender, fugir,
              gritar e fazer escândalo, mas isso só pode ser feito em casos extremos, quando a vítima
              sente que se não fizer algo poderá morrer ou sofrer terrivelmente.<br>
              Mas, na maioria dos casos, o ladrão quer roubar para satisfazer seus vícios e deve-se entregar as coisas
              sem muito questionamento, pois devemos valorizar mais nossa vida do que um celular ou dinheiro.<br>
              Muitos passam por essa situação e não souberam <b>como agir durante um assalto</b>. Ao perceber que um celular
              comprado com muito trabalho simplesmente desaparece nas mãos de sujeitos que irão vender para outros
              desavisados ali na esquina, dá sensação de insegurança tremenda.<br>
              Essa é uma situação muito triste e comum que vivemos em nosso país.
              Para <b>agir de forma efetiva em um assalto</b>, o aconselhável é não reagir e entregar tudo o que os
              assaltantes pedirem.<br>
              Agindo dessa maneira, é muito provável que, tendo o que precisam, irão embora, pois não irão querer
              chamar muito a atenção das pessoas na volta, pois podem querer chamar a polícia.<br><br>
              <h2><center>Comunique a justiça</center></h2>
              <br>
              Após este incidente, é importante prestar queixa na delegacia. Mesmo que seja um ato mais burocrático
              do que efetivo, fazer uma queixa poderá ajudar na captura do indivíduo futuramente.<br>
              Então, é importante fazer um boletim de ocorrência e descrever exatamente a situação, como são as
              pessoas e o que foi roubado, para que fique registrado e se saibam quem são os indivíduos.<br>
              Acima de tudo, o melhor que se tem a fazer é evitar lugares onde se sabem que podem ocorrer assaltos
              e não sair sozinho à noite e durante o dia, cuidar bem certos horários e locais propícios para que
              tal fato aconteça.<br>
              Alguns locais da cidade já são famosos por assaltos. Se você vai a um local em que já tem fama de
              ser ponto de assalto, saberá que um belo dia poderá ser sorteado. Sabemos que as coisas podem
              acontecer, mas devemos tentar evitar sempre que possível, andando atentamente na rua e cuidando de
              nossa segurança.
