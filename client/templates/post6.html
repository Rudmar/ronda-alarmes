              <h2><center>Cuidado com suas postagens e os pedidos de amizade nas redes sociais</center></h2>
              <br>
              Além de ter cuidado com suas postagens você deve também se atentar aos pedidos de amizade
              que recebe e aceita. Afinal, nas redes sociais tudo começa pelo pedido de amizade.<br>
              Todas as redes sociais oferecem a opções para configurar a privacidade, porém só isso não
              adianta. As opções de privacidade oferecidas, geralmente funcionam para amigos e não amigos.
              Ou seja, você seleciona se quer que suas informações sejam públicas ou privadas.<br>
              Quando selecionamos a opção privada as nossas publicações aparecem apenas para a nossa rede
              de contatos. E é aí que mora o perigo. Muitas vezes, por conta de números a mais, acabamos
              aceitando pessoas desconhecidas ou pouco conhecidas nas redes sociais.<br>
              Isso acontece por conta do aumento no número de seguidores ou até mesmo no número de likes
              que vamos receber. Mas ao fazer isso você esquece do principal cuidado com suas postagens.
              O cuidado de permitir que desconhecidos tenham acesso a informações do seu cotidiano.<br>
              Por isso, selecione muito bem seus amigos nas redes sociais e nunca aceite os pedidos de
              amizade feito por estranhos ou pessoas pouco conhecidas. Essa é a regra número um do bom
              uso da rede social.
              <br>
              <br>
              <h2><center>Dicas para usar as redes sociais de forma segura</center></h2>
              <br>
              Apesar de o crime virtual ter ficado um pouco mais difícil, por conta das configurações de rede e anti-vírus. Ainda assim existem alguns cuidados com suas postagens e acesso as redes sociais, além dos já citados, que devemos tomar, confira nossas dicas:
              <br><br>
              <b>1. Cuidado com os links:</b><br>
              As redes sociais costumam estar sempre ligadas a alguns links, e eles podem te levar para lugares perigosos. Procure sempre clicar em links que você confia, para que não caia na armadilha de hackers. Os perigos vão desde um vírus até o roubo de informações.
              <br><br><b>2. Redobre a segurança de acesso:</b><br>
              Sempre que possível, lembre-se de ativar a opção de verificação de segurança para logins nas redes sócias. O Facebook, por exemplo, disponibiliza uma opção de login que precisa ser verificado do seu aparelho celular.
              <br>
              Assim, mesmo com sua senha, para ter acesso as suas informações da rede social o hacker precisará ter acesso ao seu celular. Isso torna o golpe, quase que impossível.
              <br><br>
              <b>3. Escolha uma boa senha:</b>
              <br>
              As senhas devem seguir sempre o nível de segurança e as exigências da rede social. Intercalar letras maiúsculas e minúsculas pode aumentar o nível de segurança da senha.
              <br>Por isso tente sempre inserir números e letras maiúsculas e minúsculas em suas senhas. E lembre-se de evitar que sejam todas iguais.
              <br><br>
