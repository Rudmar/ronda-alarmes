              <h2><center>Como evitar o falso disparo do alarme</center></h2>
              <br>
              Por isso é importante <b>evitar o falso disparo de alarme</b>. Para que você não tenha sustos e
              imprevistos e também para que ele funcione corretamente, é preciso tomar algumas
              precauções.<br>
              Quando for instalar seu alarme, certifique-se de que saiba exatamente como fazer para
              acioná-lo, e deixe isso muito claro aos outros moradores da casa. Ao sair para viajar, para
              trabalhar ou quando precisar se ausentar por algum tempo, procure ativar o alarme e confira
              se todas as portas e janelas estão bem fechadas.<br>
              Não deixe correntes de ar atrapalharem o funcionamento de seu alarme. Muitas vezes o
              alarme soa por uma simples entrada de vento na residência e isso pode ser evitado fechando-
              se muito bem as janelas e portas.<br>
              O alarme pode soar sozinho quando acontece temporais de alto impacto, quanto a isso, não
              há muito o que fazer, mas a dica é que se feche sempre todos os vidros das janelas e instale o
              alarme em um ponto onde fique isento de ser atingido por ruídos externos que podem fazer
              com que ele dispare acidentalmente.<br>
              Se ele disparar acidentalmente, você pode desligar sua atividade se estiver em casa, se não
              estiver em casa, o serviço de segurança fará isso por você com toda a eficácia possível.
              Mas procure ativar o alarme somente quando for sair de casa. Evite também a circulação de
              animais de estimação dentro do local onde está instalado o alarme.<br>
              Qualquer movimento pode acionar o alarme e se não for por uma razão de interesse, não tem
              por que ele ser acionado acidentalmente, causando ruído e despesa por parte da
              movimentação das entidades de segurança.<br>
              Para manter-se seguro, procure por empresas que sejam de confiança e lhe ensinem como
              manusear o alarme, para que tudo seja bem feito e não aconteçam erros que podem fazer
              com que ele seja disparado sem querer.
              <br>
              <br>
              <h2><center>Se atente ao local de instalação do alarme</center></h2>
              <br>
              Procure um local da casa onde não vá entrar rajadas de ventos e onde
              não haverá circulação de animais e pessoas no momento em que ele for
              ativado. Um alarme, quando é acionado, causa um ruído muito alto,
              justamente para colocar em alerta vizinhos e entidades de segurança,
              mas ele deve ser acionado somente em caso de necessidade e não por acidente.<br>
              Dessa forma, instalando o alarme corretamente e cuidando para que fique
              bem posicionado e em local isento de interrupções, você terá a certeza
              de que seu alarme irá funcionar sempre que necessário e cuidará da segurança
              de sua casa, estabelecimento ou casa de campo ou praia.<br>
              Conte sempre com a ajuda dos sistemas de segurança que lhe informarão como
              agir em caso de pequenos incidentes, auxiliando na sua total segurança.
